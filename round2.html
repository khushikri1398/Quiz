<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTech: Round 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('p2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            color: red;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        #jeo {
            font-weight: 900;
            font-size: 2.5em;
            text-align: center;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); 
            margin: 0 auto;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            width: 0;
            visibility: hidden;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 700px;
            margin: 0 20px 60px;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: hsl(300, 100%, 50%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color:rgba(0, 86, 179, 0.5);
            box-shadow: 0px 6px 12px rgba(0, 86, 179, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffd700; }
        }

        #jeo.typing {
            visibility: visible;
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
        }

        #jeo.visible {
            visibility: visible;
            border-right: none;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>NexTech: Round 2</h1>
    <p id="jeo"><u>Circuit Tinkering Challenge</u></p>
    <p>Welcome to Round 2 of NexTech: The Ultimate Electronics Challenge. Get ready to test your practical skills and ingenuity in circuit design.</p>
    <div class="button-container">
        <button onclick="location.href='rule2.html'">Rules</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const jeoText = document.getElementById('jeo');
            jeoText.classList.add('typing');
            setTimeout(function() {
                jeoText.classList.remove('typing');
                jeoText.classList.add('visible');
            }, 3000); 
        });
    </script>
</body>
</html>
