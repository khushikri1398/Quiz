<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTech: The Ultimate Electronics Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            background-image: url('images/p1.jpg');
            background-size: cover;
            background-position: top center;
            background-attachment: fixed;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .top-images {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .top-images img {
            border-radius: 5px;
        }

        .nit {
            width: 85px;
            height: 85px;
            object-fit: cover;
        }

        .anu {
            width: 90px;
            height: 100px;
            object-fit: cover;
        }

        .anuvrat {
            width: 300px;
            height: auto;
            object-fit: cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff000d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #b3007d;
        }

        .fa-chevron-right {
            margin-right: 8px;
        }
    </style>
</head>
<header>
    <div class="top-images">
        <img class="nit" src="images/nit_logo.png" alt="Top Image 1">
        <img class="anuvrat" src="images/Anuvrat (1).png" alt="Top Image 2">
        <img class="anu" src="images/anuvrat_logo.png" alt="Top Image 3">
    </div>
</header>
<body>
    <div class="container">
        <h1>NexTech: The Ultimate Electronics Challenge</h1>
    </div>
    <div class="button-container">
        <button onclick="location.href='summary.html'">
            <i class="fas fa-chevron-right"></i> Next
        </button>
    </div>
</body>
</html>
